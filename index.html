<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <div id="container">
      <div class="top">
        <form class="book-add">
          <div>
            <label for="book-title">* Book title: </label>
            <input type="text" name="book-title" id="book-title" required />
          </div>
          <div>
            <label for="book-author">* Book author: </label>
            <input type="text" name="book-author" id="book-author" required />
          </div>
          <div>
            <label for="book-pages">* Number of pages: </label>
            <input type="number" name="book-pages" id="book-pages" required />
          </div>
          <div>
            <label for="book-read">* Have you read the book? </label>
            <input type="checkbox" name="book-read" id="book-read" />
          </div>
          <button type="submit">Add Book</button>
        </form>
      </div>
      <div class="bot">
        <div class="books-container"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
